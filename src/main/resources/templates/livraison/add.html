<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <title>Ajout Livraison</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="/static/js/jquery-1.11.0.min.js" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script src="/static/js/jquery-migrate-1.2.1.min.js" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script src="/static/css/bootstrap-3.3.6-dist/js/bootstrap.min.js"
            th:src="@{/css/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/static/css/bootstrap-3.3.6-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>
</head>
<body>

    <div th:include="/includes/header :: header"></div>

    <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 col-sm-offset-3">

    </div>

    <div class="col-md-8 col-md-offset-2 spacer">
        <div class="panel panel-info">
            <div class="panel panel-heading">
                Ajout Nouvelle Livraison <a th:href="@{/livraison/page}" class="send-right">List Des Livraisons</a>
            </div>
            <div class="panel panel-body">

                <form th:action="@{/livraison/add}" method="post" th:object="${livraison}" class="form-horizontal">
                    <div class="form-group">
                        <label for="dateLivraison" class="control-label col-sm-2">Date Livraison : </label>
                        <div class="col-sm-10">
                            <input type="date" th:field="*{dateLivraison}" id="dateLivraison" class="form-control" required="required"/>
                        </div>
                        <span th:errors="*{dateLivraison}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="clientID" class="control-label col-sm-2">Commande : </label>
                        <div class="col-sm-10">
                            <select th:field="*{commande}" id="clientID" class="form-control">
                                <option th:each="commande : ${commandes}" th:value="${commande.numeroCommande}" th:text="${commande.numeroCommande + ' - ' + #dates.format(commande.dateCommande, 'dd-MMM-yyyy')}">

                                </option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary center-block">Ajouter</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
