<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="/static/js/jquery-1.11.0.min.js" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script src="/static/js/jquery-migrate-1.2.1.min.js" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script src="/static/css/bootstrap-3.3.6-dist/js/bootstrap.min.js"
            th:src="@{/css/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/static/css/bootstrap-3.3.6-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="col-md-6 col-md-offset-3 spacer ">
        <div class="panel panel-info">
            <div class="panel panel-heading ng-cloak">
                Login :
            </div>
            <div class="panel panel-body">

                <form th:action="@{/login}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="control-label col-sm-2">Username </label>
                        <div class="col-sm-10">
                            <input type="text" name="username" value="admin" id="username" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label col-sm-2">Password </label>
                        <div class="col-sm-10">
                            <input type="password" name="password" value="123" id="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Login" class="btn btn-success"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
