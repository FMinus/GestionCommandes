<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="col-md-6 col-md-offset-3 spacer ">
        <div class="panel panel-info">
            <div class="panel panel-heading ng-cloak">
                Login :
            </div>
            <div class="panel panel-body">

                <form th:action="@{/login}" method="post" class="pure-form pure-form-aligned">
                    <div class="pure-control-group">
                        <label>
                            User Name : <input type="text" name="username" value="minus"/>
                        </label>
                    </div>

                    <div class="pure-control-group">
                        <label>
                            Password: <input type="password" name="password" value="minus"/>
                        </label>
                    </div>

                    <div class="pure-control-group">
                        <input type="submit" value="Sign In" class="btn btn-primary"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
