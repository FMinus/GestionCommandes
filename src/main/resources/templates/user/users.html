<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Enabled</th>
            </tr>
        </thead>
        <tbody>
            <!--/*@thymesVar id="utilisateur" type="mainPackage.model.User"*/-->
            <tr th:each="user : ${users.sql}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.enabled}"></td>
                <td th:text="${user.authorities}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
